<div  align="center">
<nav class="navbar navbar-default navbar-static-top navbar-inverse">
    <div class="container">
      <a (click)="logout()" class="navbar-text navbar-right navbar-link">Logout</a>
    </div>
  </nav>
  <h1 class="header">Logged User Page</h1>
  <div >
    <div class="col-md-4 col-md-offset-4">
      <div class="card" style="width: 20rem;" align ="center">
        <img class="card-img-top image" [src]="user.image" *ngIf="user.image" alt="User image">
        <img class="card-img-top image" src="https://via.placeholder.com/400x300" *ngIf="!user.image" alt="User image">
        <div *ngIf='user.provider != "password"'class="card-body">
          <h4 class="card-title">{{user.name}}</h4>
          <p class="card-text">This is an example of Social Authentication using Firebase in an Angular 8 web app. </p>
        </div>
        <div *ngIf='user.provider == "password"'class="card-body">
          <form [formGroup]="profileForm">
            <div class="form-group">
              <label>Your name</label>
              <input type="text" formControlName="name" class="form-control" required>
            </div>
          </form>
          <a (click)="save(profileForm.value)" class="btn btn-primary">Save</a>
        </div>
      </div>
    </div>
  </div>
  </div>
  
<div class="row" align = "center">
  <div >
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]="searchValue" [ngModelOptions]="{standalone: true}" placeholder="Search by name..." (keyup)="searchByName()">
      <div class="input-group-append">
     <span class="input-group-text"> <img src="../../assets/Icon/baseline-search-24px.svg"></span>
      </div>
    </div>
  </div>
  <div class="col-md-6 filter-by-age">
    <div class="row">
      <div class="col-md-auto title">
        <span>Filter by age (older than):</span>
      </div>
      <div class="col">
        <span>0 </span>
        <mat-slider
          class="age-slider"
          max="100"
          min="0"
          step="1"
          thumbLabel="true"
          (ngModel)="ageValue"
          (change)="rangeChange($event)">
        </mat-slider>
        <span> 100</span>
      </div>
    </div>
  </div>
</div>

<div class="list-group users-list" align="center">

  <div *ngFor="let item of items" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="row">
      <div class="col col-md-2 actions-col">

        <div align="center">
                  
                       
                     <mat-card class="example-card" >
                      <h4>  <img class="image" [src]="item.payload.doc.data().avatar">
                            {{item.payload.doc.data().name}} {{item.payload.doc.data().surname}}</h4>
                            <small>Age: {{item.payload.doc.data().age}}</small>
                        
                      
                      <mat-card-actions>
                        <button class="btn btn-outline-primary action" (click)="viewDetails(item)" type="button" mat-raised-button color="accent">
                          Edit
                        </button>
                        
                      </mat-card-actions>
                      </mat-card>
                    <br>

                    
        </div>


      </div>
    </div>
  </div>

</div>
